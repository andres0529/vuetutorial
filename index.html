<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub search</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">
            <!-- Favorites -->
            <div class="favorites">
            </div>

            <!-- Content -->
            <article class="content">
                <h1 class="content__title">Search GitHub users</h1>

                <!-- Search -->
                <form class="search" v-on:submit.prevent="doSearch">
                    <input v-model="search" type="text" class="search__input"
                        required placeholder="Search GitHub users">
                    <input type="submit" class="search__submit" value="Search">
                </form>

                <!-- Result -->
                <div class="result">
                    <a href="#" class="result__toggle-favorite">Remove
                        Favorite üóëÔ∏è</a>
                    <a href="#" class="result__toggle-favorite">Add Favorite ‚≠êÔ∏è</a>
                    <h2 class="result__name">{{name}}</h2>
                    <img
                        src="https://avatars.githubusercontent.com/u/80170345?v=4"
                        class="result__avatar">
                    <p class="result__bio">I'm passionate about creating
                        engaging experiences and innovative solutions on the
                        Internet<br>
                        <a target="_blank" href="#" class="result__blog">myportfolio.com.co</a>
                    </p>
                </div>

                <!-- Error -->
            </article>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
